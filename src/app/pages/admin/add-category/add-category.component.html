<div class="container-flui">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h3 class="p-3">Add New Category</h3>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form (ngSubmit)="formSubmit()">
                            <input autofocus type="text" name="title" placeholder="title" class="form-control"
                                [(ngModel)]="addCategory.title" required>
                            <textarea class="form-control mt-3" placeholder="Enter Category Description"
                                name="description" rows="15" [(ngModel)]="addCategory.description" required></textarea>
                            <div class="row d-flex">
                                <div class="col-md-12 text-center my-3">
                                    <button type="submit" class="btn btn-outline-secondary">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
