                    <h3>{{user.firstName}} {{user.lastName}}</h3>
                </div>
                <div class="col-md-10 offset-md-1">
                    <table class="table table-borderless table-secondary text-center">
                        <tbody>
                            <tr *ngIf="user.username">
                                <th>UserName</th>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr *ngIf="user.id">
                                <th>UserId</th>
                                <td>EXAM {{user.id}}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <th>Phone</th>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr *ngIf="user.authorities[0].authority">
                                <th>Role</th>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr *ngIf="user.enabled">
                                <th>Status</th>
                                <td>{{user.enabled}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row d-flex mb-3">
                    <div class="col-md-6 text-end">
                        <button type="submit" class="btn btn-primary">UPDATE</button>
                    </div>
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-danger">SHARE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
